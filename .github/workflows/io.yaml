name: GitHub Actions Demo
on: [push]

jobs:
  io:
    runs-on: ubuntu-latest
    steps:
      - name: set-var
        id: set-var
        shell: python
        run: |
          import os
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
            print(f'VAL=true', file=f)
      - name: print value
        run: echo "The value of step ${{ steps.set-var.name }} is ${{ steps.set-var.outputs.VAL }}"
        
